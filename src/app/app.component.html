<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="userName" [class.is-invalid]="registrationForm.get('userName').invalid 
                                                                                            && registrationForm.get('userName').touched">
      <!-- <small class="text-danger" [class.d-none]="registrationForm.get('userName').valid 
      || registrationForm.get('userName').untouched">Username is required</small> -->

      <div *ngIf="registrationForm.get('userName').invalid 
      && registrationForm.get('userName').touched">
        <small *ngIf="registrationForm.get('userName').errors?.required" class="text-danger">Username is required</small>
        <small *ngIf="registrationForm.get('userName').errors?.minlength" class="text-danger">Username must be at least 3 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password"  class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
    </div>


    <div  formGroupName="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" formControlName="postalCode">
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
    </div>


    <button type="submit" class="btn btn-primary">Register</button>
    <button class="btn btn-secondary ml-2" type="button" (click)="loadApiData()">Load API Data</button>
  </form>

  {{registrationForm.value | json}}
</div>
